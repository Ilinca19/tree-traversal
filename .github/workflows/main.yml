name: Traversal tree tests
on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.11
      - name: Test with pytest
        run: pytest -vv
