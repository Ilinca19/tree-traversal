name: Traversal tree tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]

      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.11
      - name: Test with pytest
        run: pytest
